<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Test Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="game-container">
    <!-- Interstitial layers -->
    <div id="transition-layer"></div>

    <!-- Title Menu -->

    <div id="title-menu">
        <p id="sub-title">Crypt of the</p>
        <h1 id="wavy-title">Generative Adversaries</h1>
        <button id="new-game-button">New Game</button>
    </div>

    <!-- Card Select -->

    <div id="card-select-menu">
        <h1>Select a card to add to your deck:</h1>
        <div class="card-selection-container">
            <div class="card card-choice">
            </div>
            <div class="card card-choice">
            </div>
            <div class="card card-choice">
            </div>
        </div>
    </div>

    <!-- Character select -->

    <div id="hero-select-menu">
        <h2>Select your hero</h2>
        <div id="hero-select-buttons">
            <button id="warrior-select-button" onmouseover="highlightHero('warrior')">Warrior</button>
            <button id="wizard-select-button" onmouseover="highlightHero('wizard')">Wizard</button>
            <button id="barbarian-select-button" onmouseover="highlightHero('barbarian')">Barbarian</button>
        </div>
    </div>

    <!-- Enemy introduction ( aka pre-battle ) -->

    <div id="dialog-menu">
        <p id="dialog-text">???</p>
        <button id="dialog-button">Journey forth!</button>
    </div>

    <!-- WIN menu -->

    <!-- LOSE menu -->

    <!-- BATTLE scene -->
    <div class="battle-container">
        <div class="background-overlay"></div>
        <div class="hero-portrait-container">
            <div class="hero-status-container">
                <div class='status-grid'>
                    <h3 id="hero-name">Aiyruk</h3>
                    <div class="health-container">
                        <div class="health-slider-background"></div>
                        <div class="health-slider" id="hero-health-slider"></div>
                        <p id="hero-health">69 / 100</p>
                    </div>
                    <div class="status-effects-container" id="hero-status-effects">
                        <h3 class="status-icon bleed-status"    id="hero-bleed-status"></h3>
                        <h3 class="status-icon stun-status"     id="hero-stun-status"></h3>
                        <h3 class="status-icon empower-status"  id="hero-empower-status"></h3>
                        <h3 class="status-icon enfeable-status" id="hero-enfeable-status"></h3>
                        <h3 class="status-icon burn-status"     id="hero-burn-status"></h3>
                        <h3 class="status-icon chill-status"    id="hero-chill-status"></h3>
                    </div>
                </div>
            </div>
            <div class="end-turn-container">
                <button class="button end-turn">End Turn</button>
            </div>
        </div>
        <div class="card-container">
            <div class="card card-in-hand" id="p0"></div>
            <div class="card card-in-hand" id="p1"></div>
            <div class="card card-in-hand" id="p2"></div>
            <div class="card card-in-hand" id="p3"></div>
            <div class="card card-in-hand" id="p4"></div>
            <div class="card card-in-hand" id="p5"></div>
            <div class="card card-in-hand" id="p6"></div>
        </div>
        <div id="card-preview">
            <h2 class="preview-title"></h2>
            <div class="preview-image"></div>
            <p class="preview-description"></p>
        </div>
        <div class="discard-pile-container card-counter">
            <h1 class="discard-count">1</h1>
        </div>
        <div class="deck-pile-container card-counter">
            <h1 class="deck-count">12</h1>
        </div>
        <div class="enemy-health-container">
            <div class='status-grid'>
                <h3 id="enemy-name">Orthic Shaman</h3>
                <div class="health-container">
                    <div class="health-slider-background"></div>
                    <div class="health-slider" id="enemy-health-slider"></div>
                    <p id="enemy-health">69 / 100</p>
                </div>
                <div class="status-effects-container" id="enemy-status-effects">
                    <h3 class="status-icon bleed-status"    id="enemy-bleed-status"></h3>
                    <h3 class="status-icon stun-status"     id="enemy-stun-status"></h3>
                    <h3 class="status-icon empower-status"  id="enemy-empower-status"></h3>
                    <h3 class="status-icon enfeable-status" id="enemy-enfeable-status"></h3>
                    <h3 class="status-icon burn-status"     id="enemy-burn-status"></h3>
                    <h3 class="status-icon chill-status"    id="enemy-chill-status"></h3>
                </div>
            </div>
        </div>
        <div class="action-log-container"></div>
        <div class="enemy-action-container">
            <div class="enemy-action">⚔️5</div>
        </div>
    </div>
</div>
    <script src="scripts/classes.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
