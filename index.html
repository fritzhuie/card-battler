<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Battler Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-container" id="title-menu">
    <button id="new-game-button" onclick="showHeroSelect()">New Game</button>
</div>

<div class="game-container" id="hero-select-menu">
    <button class="character-select" onclick="selectHero('warrior')">Warrior</button>
    <button class="character-select" onclick="selectHero('Wizard')">Wizard</button>
    <button class="character-select" onclick="selectHero('Barbarian')">Barbarian</button>
</div>

<div class="game-container" id="dialog-menu">
    <button id="fight-button" onclick="startBattle()">Battle!</button>
</div>

<div class="game-container" id="battle-screen">
    <div class="enemy-status">
        <img src="img/barbarian.png" id="enemy-portrait">
        <p id="enemy-name">Maddie the Baddie</h2>
        <p id="enemy-health">Health: 100</p>
        <p id="enemy-armor">Armor: 0</p>
        <p id="enemy-attack">Action: Attack for 6</p>
    </div>
    <div class="hand" id="player-hand"></div>
    <button id="end-turn" onclick="beginNextTurn()">End Turn / start fight</button>
    <button id="win-cheat" onclick="win()">(win)</button>
    <button id="give-up-button" onclick="gameOver()">"(die)"</button>
</div>

<div id="hero-sidebar">
    <img src="img/hero.png" id="player-portrait"> 
    <p id="class-label">Warrior Knight</p>
    <p id="player-health">🩸 100</p>
    <p id="player-armor">🛡️ 0</p>
    <p id="player-mana">✨ 1</p>
</div>

<script src="script.js"></script>
</body>
</html>
