<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Battler Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-area">
    <div class="game-container" id="title-menu">
        <h1>Dungeon Card Battler</h1>
        <button id="new-game-button" onclick="showHeroSelect()">New Game</button>
    </div>

    <div class="game-container" id="hero-select-menu">
        <h2>Choose your hero</h2>
        <button class="character-select" onclick="selectHero('warrior')">Choose Warrior</button>
        <button class="character-select" onclick="selectHero('wizard')">Choose Wizard</button>
        <button class="character-select" onclick="selectHero('barbarian')">Choose Barbarian</button>
    </div>

    <div class="game-container" id="dialog-menu">
        <p id="dialog-text">The hero began</p>
        <button id="fight-button" onclick="startBattle()">Journey forth!</button>
    </div>

    <div class="game-container" id="battle-screen">
        <div class="enemy-status">
            <img src="img/barbarian.png" id="enemy-portrait">
            <p id="enemy-name">Maddie the Baddie</h2>
            <p id="enemy-health">Health: 100</p>
            <p id="enemy-armor">Armor: 0</p>
            <p id="enemy-attack">Action: Attack for 6</p>
        </div>
        <p id="draw-pile">Draw pile: 10</p>
        <p id="discard-pile">Discard: 0</p>
        <div class="hand" id="player-hand"></div>
        <button id="end-turn" onclick="beginNextTurn()">End Turn / start fight</button>
        <button id="win-cheat" onclick="win()">(win)</button>
        <button id="give-up-button" onclick="gameOver()">"(die)"</button>
    </div>

    <div id="hero-sidebar">
        <img src="" id="hero-portrait"> 
        <p id="class-label">Warrior</p>
        <p id="player-health">Health: 100</p>
        <p id="player-armor">Armor: 0</p>
        <p id="player-mana">Mana: 1</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
