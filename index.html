<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Test Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="transition-layer"></div>


<div class="game-container">
    <div class="battle-container">
        <div class="background-overlay"></div>
        <div class="hero-portrait-container">
            <div class="hero-status-container">
                <div class='status-grid'>
                    <h3 id="hero-name">Aiyruk</h3>
                    <div class="health-container">
                        <div class="health-slider-background"></div>
                        <div class="health-slider"></div>
                        <p id="hero-health">69 / 100</p>
                    </div>
                    <div class="status-effects-container" id="hero-status-effects">
                        <p class="status-icon bleed-status"></p>
                        <p class="status-icon stun-status"></p>
                        <p class="status-icon empower-status"></p>
                        <p class="status-icon enfeable-status"></p>
                        <p class="status-icon burn-status"></p>
                        <p class="status-icon chill-status"></p>
                    </div>
                </div>
            </div>
            <div class="end-turn-container">
                <button class="button end-turn">End Turn</button>
            </div>
        </div>
        <div class="card-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div id="card-preview">
            <h2 class="preview-title"></h2>
            <div class="preview-image"></div>
            <p class="preview-description"></p>
        </div>
        <div class="discard-pile-container card-counter">
            <h1 class="discard-count">1</h1>
        </div>
        <div class="deck-pile-container card-counter">
            <h1 class="deck-count">12</h1>
        </div>
        <div class="enemy-health-container">
            <div class='status-grid'>
                <h3 id="enemy-name">Orthic Shaman</h3>
                <div class="health-container">
                    <div class="health-slider-background"></div>
                    <div class="health-slider"></div>
                    <p id="enemy-health">69 / 100</p>
                </div>
                <div class="status-effects-container" id="enemy-status-effects">
                    <h3 class="status-icon bleed-status"></h3>
                    <h3 class="status-icon stun-status"></h3>
                    <h3 class="status-icon empower-status"></h3>
                    <h3 class="status-icon enfeable-status"></h3>
                    <h3 class="status-icon burn-status"></h3>
                    <p class="status-icon chill-status"></p>
                </div>
            </div>
        </div>
        <div class="action-log-container"></div>
        <div class="enemy-action-container">
            <div class="enemy-action">
                <h1>⚔️</h1>
                <h2 class="enemy-action">5</h3>
            </div>
        </div>
    </div>
</div>
    <script src="scripts/classes.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
